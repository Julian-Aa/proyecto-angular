<div class="container mt-5">
    <h2>Crear Usuario</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" [(ngModel)]="usuario.apellido" name="apellido" class="form-control" id="apellido" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" [(ngModel)]="usuario.correo" name="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrase√±a</label>
        <input type="password" [(ngModel)]="usuario.contrasena" name="contrasena" class="form-control" id="contrasena" required />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
  </div>
