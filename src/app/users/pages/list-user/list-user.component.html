<div class="container mt-5">
  <h2>Lista de Usuarios</h2>
  <button class="btn btn-success mb-2" [routerLink]="['/auth/register']">Crear Usuario</button>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th class="text-center">Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.apellido }}</td>
        <td>{{ usuario.correo }}</td>
        <td>
          <button (click)="editarUsuario(usuario)" class="btn btn-primary">
            Editar
          </button>
          <span class="button-space"></span>
          <button (click)="eliminarUsuario(usuario)" class="btn btn-danger">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
