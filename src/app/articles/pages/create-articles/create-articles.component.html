<div>
    <h2>Crear Artículo de Noticias</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" [(ngModel)]="article.title" required>
      </div>
      <div class="form-group">
        <label for="content">Contenido:</label>
        <textarea id="content" name="content" [(ngModel)]="article.content" required></textarea>
      </div>
      <button type="submit">Guardar Artículo</button>
    </form>
  </div>
