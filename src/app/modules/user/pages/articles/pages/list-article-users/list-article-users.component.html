<div class="container mt-5 main-content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Artículos de nuestros usuarios</h1>
    <div class="button-container">
      <a
        routerLink="/dashboard/articles/create-articles"
        class="btn btn-primary"
        >Crear Artículo</a
      >
      <a
        routerLink="/dashboard/articles/list-articles"
        class="btn btn-secondary"
        >ver Noticias</a
      >
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4" *ngFor="let articulo of visibleArticles">
      <div class="container mb-4 main-content">
        <img
          [src]="articulo.imagen"
          class="card-img-top custom-image"
          alt="Imagen del Artículo"
        />
        <div class="card-body">
          <h5 class="card-title">{{ articulo.titulo }}</h5>
          <p class="card-text author">{{ articulo.autor }}</p>
          <div class="card-text description">
            <p>{{ articulo.contenido }}</p>
          </div>
          <a class="btn btn-primary" (click)="showArticle(articulo.id)"
            >Leer más</a
          >
        </div>
      </div>
    </div>
  </div>

  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)">Anterior</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of Array(totalPages).keys()"
        [class.active]="currentPage === page + 1"
      >
        <a class="page-link" (click)="goToPage(page + 1)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
