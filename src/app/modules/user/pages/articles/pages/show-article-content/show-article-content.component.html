<div class="card">
  <div class="card-body">
    <img src="{{ articulo.imagen }}" alt="" />
    <h5 class="card-title">{{ articulo.titulo }}</h5>
    <p class="card-text">{{ articulo.contenido }}</p>
    <p class="card-text">
      <small class="text-muted">Autor: {{ articulo.autor }}</small>
    </p>
  </div>
</div>
