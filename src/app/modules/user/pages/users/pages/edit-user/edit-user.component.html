<div class="container">
    <h2>Editar Perfil</h2>
    <form (ngSubmit)="updateProfile()">
      <div class="form-group col-md-6">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" [(ngModel)]="usuario.nombre" name="firstName" class="form-control" required>
      </div>
  
      <div class="form-group col-md-6">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" [(ngModel)]="usuario.apellido" name="lastName" class="form-control" required>
      </div>
  
      <div class="form-group col-md-6">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="usuario.correo" name="email" class="form-control" required>
      </div>
  
      <div class="form-group col-md-6">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="usuario.contrasena" name="password" class="form-control" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
