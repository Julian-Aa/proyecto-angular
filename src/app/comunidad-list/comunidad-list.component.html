<div class="container mt-4 main-content">
    <div class="row">
      <div class="col-md-4" *ngFor="let comunidad of comunidades">
        <div class="card">
          <img [src]="comunidad.getImagenUrl" class="card-img-top" alt="Imagen de la Comunidad">
          <div class="card-body">
            <h5 class="card-title">{{ comunidad.nombre }}</h5>
            <p class="card-text">{{ comunidad.descripcion }}</p>
            <a href="#" class="btn btn-primary">Ingresa a esta comunidad</a>
          </div>
        </div>
      </div>
    </div>
  </div>
