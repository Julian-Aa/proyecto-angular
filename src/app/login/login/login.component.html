<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email Address</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="exampleFormControlInput1"
      />
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" class="alert alert-danger mt-2">El usuario es requerido</div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Password"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="alert alert-danger mt-2" role="alert">La contraseña es requerida</div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="alert alert-danger mt-2" role="alert">Mínimo 6 caracteres para la contraseña</div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success">Ingresar</button>
    </div>
  </form>
  <p>¿No tienes una cuenta? <a class="nav-link" routerLink="/crear-usuario">Crear perfil</a></p>
</div>
